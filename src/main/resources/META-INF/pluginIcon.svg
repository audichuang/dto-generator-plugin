<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
    <!-- 主背景 -->
    <rect width="40" height="40" rx="6" ry="6" fill="#2C2F35"/>

    <!-- 代表數據傳輸的六角形 -->
    <polygon points="20,8 28,13 28,23 20,28 12,23 12,13"
             fill="#323842" stroke="#4788F4" stroke-width="1"/>

    <!-- 中心電文符號 -->
    <circle cx="20" cy="18" r="6" fill="#2C2F35"/>
    <text x="20" y="21" font-family="Monaco, Menlo, Consolas, 'Courier New', monospace"
          font-size="9" fill="#4788F4" text-anchor="middle">D
    </text>

    <!-- 輸入/輸出箭頭 -->
    <path d="M10,22 L14,22 M26,22 L30,22" stroke="#76C2AF" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M13,20 L10,22 L13,24 M27,20 L30,22 L27,24" stroke="#76C2AF" stroke-width="1.2" fill="none"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- 驗證標記 - 代表驗證功能 -->
    <circle cx="20" cy="28" r="3" fill="#1C2025" stroke="#76C2AF" stroke-width="0.8"/>
    <path d="M18.5,28 L19.5,29 L21.5,27" stroke="#76C2AF" stroke-width="1" stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- IntelliJ風格底部條紋 -->
    <rect x="10" y="33" width="20" height="1.8" fill="#F97A12"/>
</svg>